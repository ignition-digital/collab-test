<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Profile Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/style.css">

  <!-- Google Charts Loader -->
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
</head>

<body>

<div class="container my-4">

  <!-- COVER -->
  <div class="profile-cover">
    <img src="image/femaleAvatar.svg" class="profile-avatar" alt="Avatar">
  </div>

  <!-- HEADER -->
  <div class="profile-header row align-items-center">
    <div class="col-md-6">
      <h4 class="fw-bold mb-0">
        Nur'aliah Aisyah Najwa Binti Nazaruddin
      </h4>
      <p class="text-muted">Junior Developer</p>
    </div>

    <div class="col-md-6">
      <div class="row g-3">
        <div class="col">
          <div class="stat-box">
            <h5 class="fw-bold">38</h5>
            <small class="text-muted">Projects</small>
          </div>
        </div>
        <div class="col">
          <div class="stat-box">
            <h5 class="fw-bold">27</h5>
            <small class="text-muted">Repositories</small>
          </div>
        </div>
        <div class="col">
          <div class="stat-box">
            <h5 class="fw-bold">5</h5>
            <small class="text-muted">Tasks</small>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- CONTENT -->
  <div class="row g-4 mt-3">

    <!-- INFO PANEL -->
    <div class="col-lg-4">
      <div class="card shadow-sm">
        <div class="card-body">
          <h6 class="fw-bold mb-3">Info</h6>

          <p class="info-item">
            <i class="bi bi-envelope"></i>
            najwanazaruddin@gmail.com
          </p>

          <p class="info-item">
            <i class="bi bi-telephone"></i>
            +60 11-1533 8724
          </p>

          <p class="info-item">
            <i class="bi bi-geo-alt"></i>
            Kuala Lumpur, Malaysia
          </p>

          <hr>

          <h6 class="fw-bold">Skills</h6>
          <span class="badge bg-primary">HTML</span>
          <span class="badge bg-secondary">CSS</span>
          <span class="badge bg-success">Bootstrap</span>
          <span class="badge bg-warning text-dark">Java</span>
          <span class="badge bg-info text-dark">MySQL</span>
          <span class="badge bg-primary text-bright">Marketing</span>
        </div>
      </div>
    </div>

    <!-- STATISTICS -->
    <div class="col-lg-8">
      <div class="card shadow-sm">
        <div class="card-body">
          <div class="d-flex justify-content-between mb-3">
            <h6 class="fw-bold">Average Sale</h6>
            <small class="text-muted">This Year</small>
          </div>

          <!-- Google Chart -->
          <div id="myChart" style="width:100%; height:300px;"></div>

        </div>
      </div>
    </div>

  </div>
</div>

<footer class="footer text-center py-4 text-muted">
  © 2026 Aisyah — Junior Developer
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<!-- Google Charts Script -->
<script>
  google.charts.load('current', {packages: ['corechart']});
  google.charts.setOnLoadCallback(drawChart);

  function drawChart() {
    const data = google.visualization.arrayToDataTable([
      ['Month', 'View'],
      [100, 1], [200, 2], [300, 3], [400, 4], [500, 5],
      [600, 6], [700, 7], [800, 8],
      [900, 9], [1000, 10], [2000, 11]
    ]);

    const options = {
      title: 'Month vs. View',
      hAxis: {title: 'Price in Ringgit'},
      vAxis: {title: 'View'},
      legend: 'none',
      curveType: 'function', 
      colors: ['#0d6efd'],
      chartArea: {left: 50, top: 30, width: '85%', height: '70%'}
    };

    const chart = new google.visualization.LineChart(document.getElementById('myChart'));
    chart.draw(data, options);
  }
</script>

</body>
</html>
