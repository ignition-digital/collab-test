<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">

  <style>
    
  /* PRIMARY COLOR */
  :root {
    --bs-primary: #552586; /* override Bootstrap primary */
  }

  /* Buttons */
  .btn-primary {
    background-color: #552586;
    border-color: #552586;
  }
  .btn-primary:hover {
    background-color: #431d6f;
    border-color: #431d6f;
  }

  /* Floating social buttons */
  .btn-floating {
    background-color: #552586;
  }
  .btn-floating:hover {
    background-color: #431d6f;
  }

  /* Footer background */
  .bg-primary {
    background-color: #552586 !important;
  }

  /* Links in footer */
  .bg-primary a {
    color: #fff !important;
  }

  /* Divider text */
  .divider p {
    color: #552586;
  }

  /* Link-danger override (optional) */
  .link-danger {
    color: #552586 !important;
  }


    .vh-100 {
      min-height: 100vh;
    }

    .divider:after,
    .divider:before {
      content: "";
      flex: 1;
      height: 1px;
      background: #eee;
    }

    .h-custom {
      height: calc(100% - 73px);
    }

    @media (max-width: 450px) {
      .h-custom {
        height: 100%;
      }
    }
  </style>
</head>

<body>

<section class="vh-100">
  <div class="container-fluid h-custom">
    <div class="row d-flex justify-content-center align-items-center h-100">

      <!-- LEFT IMAGE -->
      <div class="col-md-9 col-lg-6 col-xl-5">
        <img
          src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
          class="img-fluid"
          alt="Login image">
      </div>

      <!-- LOGIN FORM -->
      <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
        <form>

          <!-- SOCIAL LOGIN -->
          <div class="d-flex flex-row align-items-center justify-content-center justify-content-lg-start mb-4">
            <p class="lead fw-normal mb-0 me-3">Sign in with</p>

            <button type="button" class="btn btn-primary btn-floating mx-1">
              <i class="fab fa-facebook-f"></i>
            </button>

            <button type="button" class="btn btn-primary btn-floating mx-1">
              <i class="fab fa-twitter"></i>
            </button>

            <button type="button" class="btn btn-primary btn-floating mx-1">
              <i class="fab fa-linkedin-in"></i>
            </button>
          </div>

          <!-- DIVIDER -->
          <div class="divider d-flex align-items-center my-4">
            <p class="text-center fw-bold mx-3 mb-0">OR</p>
          </div>

          <!-- EMAIL -->
          <div class="mb-4">
            <input type="email" class="form-control form-control-lg"
                   placeholder="Enter a valid email address">
            <label class="form-label mt-1">Email address</label>
          </div>

          <!-- PASSWORD -->
          <div class="mb-3">
            <input type="password" class="form-control form-control-lg"
                   placeholder="Enter password">
            <label class="form-label mt-1">Password</label>
          </div>

          <!-- OPTIONS -->
          <div class="d-flex justify-content-between align-items-center">
            <div class="form-check mb-0">
              <input class="form-check-input me-2" type="checkbox" id="rememberMe">
              <label class="form-check-label" for="rememberMe">
                Remember me
              </label>
            </div>
            <a href="#" class="text-body">Forgot password?</a>
          </div>

          <!-- BUTTON -->
          <div class="text-center text-lg-start mt-4 pt-2">
            <button type="submit" class="btn btn-primary btn-lg px-5">
              Login
            </button>

            <p class="small fw-bold mt-2 pt-1 mb-0">
              Don't have an account?
              <a href="#" class="link-danger">Register</a>
            </p>
          </div>

        </form>
      </div>
    </div>
  </div>

  <!-- FOOTER -->
  <div class="d-flex flex-column flex-md-row text-center text-md-start justify-content-between py-4 px-4 px-xl-5 bg-primary">

    <div class="text-white mb-3 mb-md-0">
      Â© 2026. All rights reserved.
    </div>

    <div>
      <a href="#" class="text-white me-4"><i class="fab fa-facebook-f"></i></a>
      <a href="#" class="text-white me-4"><i class="fab fa-twitter"></i></a>
      <a href="#" class="text-white me-4"><i class="fab fa-google"></i></a>
      <a href="#" class="text-white"><i class="fab fa-linkedin-in"></i></a>
    </div>

  </div>
</section>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
