<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Developer Profile</title>

    <style>
        * {
            box-sizing: border-box;
            font-family: monospace;
        }   

        body {
            margin: 0;
            padding: 40px;
            background: #ffffff;
        }

        .container {
            max-width: 1100px;
            margin: auto;
            display: grid;
            grid-template-columns: 300px 1fr;
            gap: 35px;
        }

        .profile {
            background: #d8bcbc;
            color: #222222;
            border-radius: 10px;
            padding: 25px;
            text-align: center;
        }

        .avatar {
            width: 90px;
            height: 90px;
            border-radius: 50%;
            background: #2c3237;
            margin: 0 auto 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            font-weight: bold;
            color: #ffffff;
        }

        .name {
            font-size: 17px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .role {
            font-size: 14px;
        }

        .live {
            font-size: 14px;
            color: #2b2b2b;
            margin-top: 5px;
        }

        .profile-link {
            background: #d8bcbc;
            border-radius: 10px;
            padding: 20px;
            margin-top: 25px;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .profile-link a {
            display: block;
            color: inherit;
            text-decoration: none;
            margin-bottom: 10px;
            font-size: 14px;
            gap: 10px;
            align-items: center;
        }   

        .profile-link a span {
            color: #0d6efd; 
        }

        .profile-link a i {
            color: #181717;
        }

        .info-card,
        .info-skill {
            background: #d8bcbc;
            color: #222222;
            border-radius: 10px;
            padding: 25px;
            margin-bottom: 25px;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .info-row {
            display: grid;
            grid-template-columns: 120px 1fr;
            padding: 10px 0;
            border-bottom: 1px solid rgba(0,0,0,0.15);
        }

        .info-row:last-child {
            border-bottom: none;
        }

        .label {
            font-size: 14px;
            font-weight: 600;
            color: #333333;
        }

        .value {
            font-size: 14px;
            color: #222222;
        }

        .info-skill h3 {
            margin-bottom: 20px;
            font-size: 16px;
            color: #0047ab;
        }

        .skill {
            margin-bottom: 18px;
        }

        .skill-name {
            font-size: 14px;
            margin-bottom: 6px;
            color: #222222;
        }

        .bar {
            width: 100%;
            height: 6px;
            background: #d8bcbc;
            border-radius: 4px;
            overflow: hidden;
            border: 1px solid rgba(0,0,0,0.2);
        }

        .fill {
            height: 100%;
            background: #2979ff;
            border-radius: 4px;
        }

    </style>
</head>

<body>

<div class="container">
    <div>
        <div class="profile">
            <div class="avatar">JW</div>
            <div class="name">Jude Wong Kah Chung</div>
            <div class="role">Junior Developer</div>
            <div class="live">Kepong, Kuala Lumpur</div>
        </div>

        <div class="profile-link">
            <a href="https://github.com/inbshy" target="_blank" class="github-link">
                <i class="fa fa-github" style="font-size:24px"></i>
                <span>https://github.com/inbshy</span>
            </a>
        </div>

    </div>

    <div>
        <div class="info-card">
            <div class="info-row">
                <div class="label">Full Name</div>
                <div class="value">Jude Wong Kah Chung</div>
            </div>
            <div class="info-row">
                <div class="label">Email</div>
                <div class="value">judewkc@gmail.com</div>
            </div>
            <div class="info-row">
                <div class="label">Mobile</div>
                <div class="value">(+60) 17-3668608</div>
            </div>
            <div class="info-row">
                <div class="label">Location</div>
                <div class="value">Kepong, Kuala Lumpur</div>
            </div>
        </div>

        <div class="info-skill">
            <h3>Technical Skills</h3>

            <div class="skill">
                <div class="skill-name">HTML</div>
                <div class="bar"><div class="fill" style="width:75%"></div></div>
            </div>

            <div class="skill">
                <div class="skill-name">Java</div>
                <div class="bar"><div class="fill" style="width:85%"></div></div>
            </div>

            <div class="skill">
                <div class="skill-name">C#</div>
                <div class="bar"><div class="fill" style="width:80%"></div></div>
            </div>

            <div class="skill">
                <div class="skill-name">Python</div>
                <div class="bar"><div class="fill" style="width:70%"></div></div>
            </div>
        </div>
    </div>

</div>

</body>
</html>
